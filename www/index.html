<!DOCTYPE html>
<html ng-app="ionicApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>Keszr - alpha</title>

    <link rel="stylesheet" href="lib/ionicframework/ionic.min.css" />
    <link rel="stylesheet" href="lib/ionicframework/css/ionicons.min.css" />
    
    <script src="lib/ionicframework/ionic.bundle.min.js"></script>

    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
</head>

<body ng-controller="AppCtrl">
    <ion-side-menus>
        
        <ion-side-menu-content>
            <ion-header-bar class="bar-positive">
                <div class="buttons">
                    <button class="button icon button-clear ion-navicon-round" ng-click="toggleLeftMenu()"></button>
                </div>
                <h1 class="title">Keszr - alpha</h1>
            </ion-header-bar>
            
            <ion-content padding="true">
                <ion-nav-view animation="slide-left-right">
                    <!-- Here router ($stateProvider) inserts the view -->
                </ion-nav-view>
            </ion-content>
        </ion-side-menu-content>
        
        <ion-side-menu side="left" expose-aside-when="large">
            <ion-list>
                <ion-item menu-close class="item item-icon-left" href="#/">
                    Informacje o aplikacji
                    <i class="icon ion-home icon-accessory"></i>
                </ion-item>
                <ion-item menu-close class="item item-icon-left" href="#/map">
                    Mapa keszy
                    <i class="icon ion-map icon-accessory"></i>
                </ion-item>
                <ion-item menu-close class="item item-icon-left" href="#/found">
                    Zdobyte kesze
                    <i class="icon ion-checkmark-circled icon-accessory"></i>
                </ion-item>
                <ion-item menu-close class="item item-icon-left" href="#/go">
                    W drogÄ™!
                    <i class="icon ion-navigate icon-accessory"></i>
                </ion-item>
                <ion-item menu-close class="item item-icon-left" href="#/settings">
                    Ustawienia
                    <i class="icon ion-gear-b icon-accessory"></i>
                </ion-item>
                <ion-item menu-close class="item item-icon-left" href="#/friends">
                    Znajomi
                    <i class="icon ion-person-stalker icon-accessory"></i>
                </ion-item>
            </ion-list>
        </ion-side-menu>
        
    </ion-side-menus>
</body>
</html>
